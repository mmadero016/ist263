<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Rollover</title>
    <script>
        /* the following locates an element w an id of arrow -- it changes an attribute src to whatever is in the quotes */
        function change () {
            document.getElementById("arrow").setAttribute("src","http://laferger.github.io/ist263/images/arrow_over.PNG");
        }
        function changeBACK () {
            document.getElementById("arrow").setAttribute("src","http://laferger.github.io/ist263/images/arrow.PNG");
        }
    </script>
</head>
<body>
    <!-- id attribute w a value of arrow and an event when the mouse goes over the image -->
    <img id="arrow" onmouseover="change();" onmouseout="changeBACK ();" src="http://laferger.github.io/ist263/images/arrow.PNG">
</body>
</html>
