<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to JavaScript</title>
    <script>
        /* a fucntion is a JavaScript way of naming code */
        function welcome() {
        alert("Hello World!");
        }
        function second () {
            alert("Second Message");
        }
    </script>
</head>
<body>
    <!-- when mouse moves over like hover run the second function -->
    <h1 onmouseover="second ();">JavaScript</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Itaque id ullam dolorum non et optio error eius distinctio corporis reiciendis corrupti tenetur consequatur, deserunt accusantium quidem sed accusamus magni qui.</p>
    <!-- onclick is an event that will run my named code -->
    <a href="" onclick="welcome();">Run my Welcome</a>
</body>
</html>
