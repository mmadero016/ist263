<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Week 10 Participation</title>
    <style>
        .small {display: none;}

     @media only screen and (max-width:800px) {
        .large {display: none;}
        .small {display: block;}
     }
     @media only screen and (min-width: 1000px) {
        .small {display: none;}
     }
    </style>
    </head>
        <body>
            <div class="large">
                <p>I'm large.</p>
             </div>
            <div class="small">
                <p>I'm small.</p>
            </div>
        </body>
</html>
